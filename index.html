<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <script src="./app.js"></script>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>


    <h1 class="heading">Etch-a-Sketch</h1>
    <div class="header">
        <h5>Select the size</h4>
        <button id="popup" class="btn btn-danger">Select</button>
    </div>

    <p id="message"></p>
    <div class="drawing-board">
    </div>
  
    <div class="footer">
        <button class="black btn btn-dark" onclick="setColor('black')">Black</button>
        <button class="random btn btn-warning" onclick="setColor('random')">Random</button>
        <button class="eraser btn btn-primary" onclick="resetBoard()">Reset</button>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
